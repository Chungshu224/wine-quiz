<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>選擇葡萄酒題庫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <main class="max-w-3xl w-full bg-white p-6 rounded-xl shadow-lg" aria-labelledby="main-title">
    <header>
      <h1 id="main-title" class="text-2xl font-bold mb-4 flex items-center gap-2" tabindex="0" aria-label="選擇題庫地區">
        <span role="img" aria-label="書本">📚</span>
        選擇題庫地區
      </h1>
    </header>
    <section id="region-checkboxes" class="space-y-4" aria-label="地區勾選區塊" tabindex="0">
      <!-- select.js 會自動載入產區選項 -->
    </section>
    <div class="text-center mt-6">
      <button
        id="start-button"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
        aria-label="開始作答"
      >
        開始作答
      </button>
    </div>
    <div id="quiz-container" class="mt-6"></div>
    <noscript>
      <p class="text-red-600 mt-4">請啟用 JavaScript 以使用此功能。</p>
    </noscript>
  </main>
  <script src="select.js" defer></script>
</body>
</html>
