<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>選擇葡萄酒題庫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <main class="max-w-3xl w-full bg-white p-6 rounded-xl shadow-lg" aria-labelledby="main-title">
    <header>
      <h1 id="main-title" class="text-2xl font-bold mb-4 flex items-center gap-2" tabindex="0" aria-label="選擇題庫地區">
        <span role="img" aria-label="書本">📚</span>
        選擇題庫地區
      </h1>
      <!-- 操作說明 -->
      <p class="mb-4 text-gray-600" id="instruction">
        請選擇想要測驗的產區與難易度，然後點擊「開始作答」。
      </p>
    </header>
    <!-- 地區選擇狀態提示 -->
    <div class="mb-2 flex items-center gap-2 text-sm text-gray-500" aria-live="polite">
      <span id="region-status" data-total="0" data-selected="0">
        已選 <span id="selected-count">0</span> / <span id="total-count">0</span> 產區
      </span>
    </div>

    <!-- 分類收合區塊(Accordion) -->
    <section id="region-checkboxes" class="space-y-4" aria-label="地區勾選區塊" tabindex="0">
      <!-- select.js 動態插入產區。Accordion 標題需 aria-expanded, aria-controls。 -->
      <!-- 空狀態 -->
      <div id="region-empty" class="hidden text-center p-4 text-gray-500" aria-live="polite">
        目前沒有可用產區
      </div>
      <!-- 載入指示 -->
      <div id="region-loading" class="flex justify-center p-4">
        <svg class="animate-spin h-6 w-6 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-label="載入中" role="status">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <span class="ml-2">載入中...</span>
      </div>
    </section>

    <select id="country-select" aria-label="選擇國家"></select>
    <div class="mb-4 p-4 bg-white rounded shadow">
      <label class="font-semibold block mb-2">選擇難易度：</label>
      <label class="inline-flex items-center mr-6">
        <input type="radio" name="difficulty" value="easy" checked class="mr-2" aria-checked="true" />
        容易（提供完整資訊）
      </label>
      <label class="inline-flex items-center">
        <input type="radio" name="difficulty" value="hard" class="mr-2" aria-checked="false" />
        困難（僅提供類型與主葡萄品種）
      </label>
    </div>
  
    <div class="flex flex-wrap gap-3 mt-6">
      <button
        id="uncheck-all"
        class="bg-red-100 text-red-700 px-4 py-2 rounded hover:bg-red-200 focus:outline-none focus:ring focus:ring-red-300"
        aria-label="取消全部選擇"
        type="button"
      >
        取消全部選擇
      </button>
      <button
        id="check-all"
        class="bg-blue-100 text-blue-700 px-4 py-2 rounded hover:bg-blue-200 focus:outline-none focus:ring focus:ring-blue-300"
        aria-label="全部選擇"
        type="button"
      >
        全部選擇
      </button>
      <button
        id="start-button"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 disabled:bg-gray-400 disabled:cursor-not-allowed"
        aria-label="開始作答"
        type="button"
        disabled
        aria-disabled="true"
      >
        開始作答
      </button>
    </div>
    <div id="start-hint" class="text-red-600 mt-4 text-sm hidden" aria-live="polite">
      請先選擇至少一個產區！
    </div>
    <noscript>
      <p class="text-red-600 mt-4">請啟用 JavaScript 以使用此功能。</p>
    </noscript>
  </main>
  <script src="select.js" defer></script>
</body>
</html>
