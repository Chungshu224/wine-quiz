<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>葡萄酒選擇題</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <div class="max-w-3xl w-full bg-white p-6 rounded-xl shadow-lg">
    <div id="quiz-container">
      <div id="question-progress" class="text-sm text-gray-600 mb-2">第 1 / 10 題</div>
      <div id="question" class="text-lg font-medium mb-4">題目載入中...</div>
      <div id="options" class="grid gap-3"></div>
      <div id="feedback" class="mt-4 font-semibold"></div>
      <button id="next-button" class="mt-6 bg-blue-600 text-white px-4 py-2 rounded hidden">下一題</button>
    </div>

    <div id="result" class="hidden mt-6 text-center">
      <p class="text-xl font-bold mb-2">🎉 測驗完成！</p>
      <p id="score" class="text-lg mb-2"></p>
      <div class="flex justify-center items-center gap-2 mt-2">
        <input id="player-name" type="text" placeholder="請輸入暱稱" class="border px-2 py-1 rounded" />
        <button id="save-score" class="bg-green-600 text-white px-3 py-1 rounded">儲存紀錄</button>
      </div>
      <button id="restart-button" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded">重新挑選題庫</button>
    </div>

    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-2">🏆 排行榜</h2>
      <ul id="leaderboard" class="list-disc pl-5 text-gray-700 text-sm"></ul>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
